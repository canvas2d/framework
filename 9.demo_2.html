<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>页面渲染</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div style="
	background: red;
	width: 100px;
	height: 100px;
	transform: translate(200px, 300px) rotate(30deg) scale(1.1, 1.2);
	transform-origin: top left;
	"></div>
</body>

</html>
